<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error 404: Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 100px auto;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #ff6347;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #666;
            margin-top: 0;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: underline;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error 404: Page Not Found</h1>
    <h2>Sorry, the page you requested could not be found.</h2>
    <p>Please check the URL in the address bar or go back to the <a href="/firstPage">homepage</a>.</p>
</div>
</body>
</html>
