<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Bookings</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>List of Bookings</h1>
<form th:action="@{/admin/listOfBookings}" method="get">
    <label for="status">Status:</label>
    <select id="status" name="bookingStatus">
        <option th:value="*{''}" th:text="ALL"></option>
        <option th:each="status : ${statusFilter}"
                th:value="${status}" th:text="${status}"
                th:selected="${status} == ${selectedFilter}"></option>
    </select>
    <button type="submit">Filter</button>
</form>
<table>
    <thead>
    <tr>
        <th>Booking ID</th>
        <th>User Name</th>
        <th>Pet Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
        <td>
            <a th:href="@{'/admin/listOfBookingDetails/' + ${booking.id}}">
                <span th:text="${booking.id}"></span>
            </a>
        </td>
        <td th:text="${booking.user.username}"></td>
        <td th:text="${booking.pet.name}"></td>
        <td th:text="${booking.startDate}"></td>
        <td th:text="${booking.endDate}"></td>
        <td th:text="${booking.status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
