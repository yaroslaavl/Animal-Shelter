<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Messages</title>
</head>
<body>
<div class="container">
    <h1>Your Messages</h1>
    <div class="notifications">
        <div th:each="notification : ${notifications}">
            <div class="notification">
                <h3 th:text="${notification.message}"></h3>
                <p th:text="'Time: ' + ${notification.formattedTime}"></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
